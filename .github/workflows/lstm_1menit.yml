name: Retrain LSTM 1 Menit

on:
  schedule:
    - cron: "0 0,6,12,18 * * *" # Setiap hari jam 07:00, 13:00, 19:00, 01:00 WIB (00:00, 06:00, 12:00, 18:00 UTC)
  workflow_dispatch: # Bisa dijalankan manual juga

jobs:
  retrain:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run LSTM 1 Menit
        env:
          GCP_CREDS: ${{ secrets.GCP_CREDS }}
        run: |
          python lstm_1menit.py
