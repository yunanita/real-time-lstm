name: Retrain LSTM 1 Bulan

on:
  schedule:
    - cron: "0 1 1 * *"
  workflow_dispatch:

jobs:
  retrain:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install pandas numpy scikit-learn tensorflow google-cloud-bigquery

      - name: Setup GCP Credentials
        env:
          GCP_CREDS: ${{ secrets.GCP_CREDS }}
        run: |
          # Langsung set sebagai environment variable (cara termudah)
          echo "GCP_CREDS='$GCP_CREDS'" >> $GITHUB_ENV
          echo "âœ“ Credentials set as environment variable"

      - name: Run LSTM
        env:
          GCP_CREDS_JSON: ${{ secrets.GCP_CREDS }}
        run: |
          python lstm_fixed.py
