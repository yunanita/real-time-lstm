name: Retrain LSTM 1 Bulan

on:
  schedule:
    - cron: "0 1 1 * *" # Setiap tanggal 1 jam 01:00 UTC (08:00 WIB)
  workflow_dispatch: # Bisa dijalankan manual juga

jobs:
  retrain:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy pytz scikit-learn tensorflow google-cloud-bigquery

      - name: Create GCP Credentials File
        run: |
          # Buat file credential dari secret
          echo '${{ secrets.GCP_CREDS }}' > gcp-credentials.json

          # Debug: cek file
          echo "=== Debug: Credential file ==="
          ls -la gcp-credentials.json
          echo "File size: $(wc -c < gcp-credentials.json) bytes"

          # Test validitas JSON
          python -c "import json; json.load(open('gcp-credentials.json')); print('✓ JSON is valid')"

      - name: Run LSTM 1 Bulan
        env:
          GOOGLE_APPLICATION_CREDENTIALS: gcp-credentials.json
        run: |
          echo "=== Running LSTM Script ==="
          echo "Using credential file: $GOOGLE_APPLICATION_CREDENTIALS"
          python lstm_1bulan.py

      - name: Cleanup
        if: always()
        run: |
          rm -f gcp-credentials.json
          echo "✓ Cleanup completed"
