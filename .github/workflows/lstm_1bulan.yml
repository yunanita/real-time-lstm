name: Retrain LSTM 1 Bulan

on:
  schedule:
    - cron: "0 1 1 * *" # Setiap tanggal 1 jam 01:00 UTC (08:00 WIB)
  workflow_dispatch: # Bisa dijalankan manual juga

jobs:
  retrain:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy pytz scikit-learn tensorflow google-cloud-bigquery

      - name: Create Google Cloud Credentials File
        run: |
          echo '${{ secrets.GCP_CREDS }}' > gcp-credentials.json
          echo "Credential file created. Size: $(wc -c < gcp-credentials.json) bytes"

      - name: Verify Credentials
        run: |
          python -c "
          import json
          with open('gcp-credentials.json', 'r') as f:
              data = json.load(f)
          print(f'Project ID: {data.get(\"project_id\")}')
          print(f'Client Email: {data.get(\"client_email\")}')
          print('✓ Credentials are valid JSON')
          "

      - name: Run LSTM 1 Bulan
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/gcp-credentials.json
        run: |
          python lstm_1bulan.py

      - name: Cleanup
        run: |
          rm -f gcp-credentials.json
          echo "✓ Cleanup completed"
